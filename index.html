<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليم اللغة الإنجليزية - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e6; /* لون خلفية بيج */
            margin: 0;
            padding: 0;
            border: 5px solid #d2a679; /* حدود الصفحة بلون مختلف */
            border-radius: 10px; /* زوايا دائرية للحدود */
            max-width: 800px; /* عرض الصفحة */
            margin: 20px auto; /* توسيط الصفحة */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* ظل للصفحة */
        }
        header {
            background-color: #c2a26e; /* لون جذاب للرأس */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #b59b6c;
            border-top-left-radius: 10px; /* زوايا دائرية */
            border-top-right-radius: 10px; /* زوايا دائرية */
        }
        header h1 {
            font-size: 36px; /* خط كبير */
            margin: 0;
        }
        nav {
            display: flex;
            flex-direction: column; /* ترتيب عمودي */
            align-items: center;
            margin: 20px 0;
        }
        nav a {
            display: block;
            color: white;
            padding: 15px;
            margin: 10px 0; /* مسافة أكبر بين الأزرار */
            text-decoration: none;
            border-radius: 8px; /* زوايا دائرية */
            width: 80%; /* عرض متغير */
            text-align: center;
            transition: background-color 0.3s; /* تأثير التحويم */
        }
        nav a:first-child {
            background-color: #d69c61; /* لون مميز للصفحة الأولى */
        }
        nav a:nth-child(2) {
            background-color: #e3b880; /* لون مميز للصفحة الثانية */
        }
        nav a:nth-child(3) {
            background-color: #b5d68d; /* لون مميز للصفحة الثالثة */
        }
        nav a:hover {
            background-color: #b78c43; /* لون أغمق عند التحويم */
        }
        main {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%; /* صورة تناسب الصفحة */
            height: auto;
            border: 2px solid #c2a26e; /* حدود للصورة */
            border-radius: 5px; /* زوايا دائرية للصورة */
        }
        .chat-container {
            background-color: #eae6d7; /* لون خلفية للخانة */
            border: 1px solid #c2a26e; /* لون حدود */
            border-radius: 8px; /* زوايا دائرية للخانة */
            padding: 20px;
            margin: 20px auto; /* توسيط الخانة */
            width: 80%; /* عرض ثابت */
            text-align: center; /* محاذاة النص إلى المركز */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل للخانة */
        }
        .chat-container h3 {
            margin: 0; /* إزالة الهامش */
            color: #6f4b3e; /* لون نص العنوان */
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بكم في برنامج تعلم اللغة الإنجليزية</h1>
    </header>
    <nav>
        <a href="profile.html">ملف الشخصي</a>
        <a href="progress.html">التقدم المحرز</a>
        <a href="teachers.html">المعلمون</a>
   
        <div class="chat-container">
            <h3>تحدث مباشرة مع مدرسين من أهل اللغة في كل درس</h3>
        </div>
    </main>
</body>
</html>
