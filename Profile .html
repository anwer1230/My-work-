<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف الشخصي - تعليم اللغة الإنجليزية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3e5; /* لون خلفية جديد */
            margin: 0;
            padding: 20px;
            max-width: 800px; /* عرض الصفحة */
            margin: 20px auto; /* توسيط الصفحة */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* ظل للصفحة */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4A4A4A; /* لون العنوان */
        }
        .profile-section {
            margin: 20px 0;
        }
        .profile-item {
            background-color: #fff9c4; /* لون خلفية جديد للقسم */
            border: 1px solid #fbc02d; /* لون حدود جديد */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout button {
            padding: 10px 20px;
            background-color: #e57373; /* لون زر جديد */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout button:hover {
            background-color: #d32f2f; /* لون أغمق عند التحويم */
        }
    </style>
</head>
<body>
    <header>
        <h1>ملفك الشخصي</h1>
    </header>
    <main>
        <div class="profile-section">
            <div class="profile-item">
                <strong>الحساب:</strong> اسم المستخدم
            </div>
            <div class="profile-item">
                <strong>البريد الإلكتروني:</strong> email@example.com
            </div>
            <div class="profile-item">
                <strong>سجل الدروس:</strong> قائمة الدروس المكتملة
            </div>
            <div class="profile-item">
                <strong>الإشعارات:</strong> عدد الإشعارات
            </div>
            <div class="profile-item">
                <strong>الرسائل:</strong> عدد الرسائل
            </div>
            <div class="profile-item">
                <strong>المعلمون المحفوظون:</strong> قائمة المعلمين
            </div>
        </div>
        <div class="logout">
            <button type="button">تسجيل الخروج</button>
        </div>
    </main>
</body>
</html>
